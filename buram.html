<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="">
    <style> 
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .explanation {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label for="weight">Berat (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" step="0.01" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="">Pilih...</option>
                <option value="male">Laki-Laki</option>
                <option value="female">Wanita</option>
            </select>

            <button type="submit">Hitung BMI</button>
        </form>

        <div id="result" class="result"></div>
        <div id="explanation" class="explanation"></div>
    </div>



    <script>document.getElementById("bmiForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Menghindari pengiriman form
    
        // Ambil nilai dari input
        const weight = parseFloat(document.getElementById("weight").value);
        const heightInMeters = parseFloat(document.getElementById("height").value);
        const gender = document.getElementById("gender").value;
    
        // Konversi tinggi dari meter ke sentimeter
        const heightInCm = heightInMeters * 100; // Tinggi dalam cm
    
        // Hitung BMI menggunakan rumus BMI
        // Rumus BMI: berat (kg) / (tinggi (m) * tinggi (m))
        const bmi = weight / (heightInMeters * heightInMeters); // Tinggi tetap dalam meter untuk perhitungan
    
        let resultText = `BMI Anda adalah: ${bmi.toFixed(2)}`;
        let explanationText = "";
    
        // Penjelasan berdasarkan nilai BMI
        if (bmi < 18.5) {
            explanationText = "Anda tergolong berat badan kurang.";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            explanationText = "Anda tergolong berat badan normal.";
        } else if (bmi >= 25 && bmi < 29.9) {
            explanationText = "Anda tergolong berat badan berlebih.";
        } else {
            explanationText = "Anda tergolong obesitas.";
        }
    
        // Tampilkan hasil dan penjelasan
        document.getElementById("result").textContent = resultText;
        document.getElementById("explanation").textContent = explanationText;
    });
    
    // Mengatur ulang hasil saat tombol reset ditekan
    document.getElementById("resetButton").addEventListener("click", function() {
        document.getElementById("result").textContent = "";
        document.getElementById("explanation").textContent = "";
    });    
    </script>
</body>
</html>
